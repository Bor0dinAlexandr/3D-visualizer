<!DOCTYPE html>
<html lang="ru">
    <head>
        <title lang="ru" translate="no">3D-VISUALIZER</title>
        <link rel="stylesheet" href="../styles/style.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" href="../assets/favicon.ico">
    </head>
    <body>
        <script src="https://cdn.tailwindcss.com"></script>
        <div id="container">
            <div id="space"></div>
            <div id="description">
                <div id="creator">
                    <div>
                        <input id="creatorRadioBox" type="radio" name="descriptionRadio" checked/>
                        <label for="creatorRadioBox">Режим создания</label>
                    </div>
                    <div>
                        <label for="creatorColor">Цвет: </label>
                        <input id="creatorColor" type="color" name="creatorColor" value="#0000ff"/>
                    </div>
                </div>
                <div id="editor">
                    <div>
                        <input id="editorRadioBox" type="radio" name="descriptionRadio"/>
                        <label for="editorRadioBox">Режим редактирования</label>
                    </div>
                    <div>
                        <label for="editorPositionX">X: </label>
                        <input id="editorPositionX" class="editorPosition" disabled type="number" placeholder="?" min="0" inputmode="numeric"/>
                    </div>
                    <div>
                        <label for="editorPositionY">Y: </label>
                        <input id="editorPositionY" class="editorPosition" disabled type="number" placeholder="?" min="0" inputmode="numeric"/>
                    </div>
                    <div>
                        <label for="editorColor">Цвет: </label>
                        <input id="editorColor" type="color" name="editorColor" value="#0000ff" disabled/>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/script.js"></script>
    </body>
</html>
